<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }} {{ if not .Site.IsServer }} {{ template
    "_internal/google_analytics_async.html" . }} {{ end }}
  </head>

  <body>
    {{ partial "header.html" . }}
    <main class="main-wrapper">
      <div class="main">{{ block "main" . }}{{ end }}</div>
      <div class="side">
        {{ range .Site.Sections }} {{ partial "side-recent.html" . }} {{ end }}
        {{ partial "side-categories.html" . }}
      </div>
    </main>
  </body>
</html>
